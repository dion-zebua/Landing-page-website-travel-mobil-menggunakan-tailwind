<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/css/output.css" rel="stylesheet">
    <title>Jasa Travel</title>
    <meta name="description" content="Jasa Travel">
</head>

<body class="font-poppins text-slate-700">
    <header class="container">
        <div class="flex justify-between py-2">
            <div class="grid place-items-center">
                <img src="./src/img/logo-travel.png" class="w-28 m-auto" alt="logo">
            </div>
            <div class="flex items-center">
                <nav>
                    <button title="open nav" id="openNav" class="bg-blue-800 hover:bg-blue-600 p-1 rounded md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 stroke-slate-100 hover:stroke-slate-200">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                    <ul
                        class="hidden md:flex flex-col md:flex-row gap-8 lg:gap-11 [&_li]:flex [&_li]:items-center [&_li_a]:font-medium [&_li_a]:text-slate-700 hover:[&_li_a]:text-blue-600 hover:[&_li]:scale-110 hover:[&_li]:transition-all">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Rute Travel</a></li>
                        <li><a href="#">Galeri</a></li>
                        <li><a href="#">Kontak</a></li>
                        <a href="#" class="flex gap-2 px-5 py-2 bg-blue-800 hover:bg-blue-600 text-slate-200 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
                            </svg>Pesan</a>
                    </ul>
                    <ul class="absolute inset-0 py-20 px-5 bg-slate-950/80 md:hidden !hidden" id="popupNav">
                        <div
                            class="bg-white rounded flex p-5 flex-col md:flex-row gap-4 [&_li]:flex [&_li]:items-center [&_li_a]:font-medium [&_li_a]:text-slate-700 hover:[&_li_a]:text-blue-600 hover:[&_li]:transition-all hover:[&_li_a]:scale-110 relative">

                            <button title="close nav" id="closeNav"
                                class="absolute right-5 top-5 bg-blue-800 hover:bg-blue-600 p-1 rounded md:hidden">

                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="size-6 stroke-slate-100 hover:stroke-slate-200">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                </svg>
                            </button>

                            <li><a href="#">Home</a></li>
                            <li><a href="#">Rute Travel</a></li>
                            <li><a href="#">Galeri</a></li>
                            <li><a href="#">Kontak</a></li>
                            <a href="#"
                                class="flex gap-2 px-5 py-2 bg-blue-800 hover:bg-blue-600 text-slate-200 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
                                </svg>Pesan</a>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="bg-[url(./src/img/background-hero-section.jpg)] bg-cover bg-center rounded-lg relative">
                <div
                    class="absolute rounded-lg inset-0 bg-[radial-gradient(rgb(15_23_42_/_0),rgb(51_65_85_/_0.9))] from-0% via-50% to-100%">
                </div>
                <div class="grid grid-cols-12">

                    <div class="md:col-span-7 p-5 md:-top-10 lg:p-20 z-10">
                        <h1 class="text-white text-5xl">
                            Jasa Travel Reguler Terbaik di Jawa Timur
                        </h1>
                    </div>
                    <div class="md:col-span-5 p-5 md:-top-10 lg:p-20 z-10"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
